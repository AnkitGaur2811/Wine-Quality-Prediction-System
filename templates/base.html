<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css')}}">
    {% block CSS %}
    
    {% endblock CSS %}
    <title>{% block title %}      {% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='Img/logo.png') }}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Wine pred
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedAltContent" aria-controls="navbarSupportedAltContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedAltContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" type="button" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" type="button" href="{{url_for('about')}}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" type="button" href="{{url_for('winepred')}}">Predict</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>
    <footer class="footer py-3 mt-auto">
      <div class="container">
          <span class="text-muted">&copy; Wine Qualtity Prediction 2022</span>
      </div>
  </footer>
    
</body>
</html>
